<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>React tutorial</title>
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        ReactDOM.render(
            React.createElement(
                'h1',
                null,
                'Hello World!'
            ),
            document.getElementById('app')
        );
    </script>
</body>
</html>
