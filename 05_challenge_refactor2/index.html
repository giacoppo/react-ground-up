<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>React tutorial</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <!-- JSX Style Coding for React - Challenge -->
    <script type="text/babel">
        var CountComponent = React.createClass({
            getInitialState: function() {
                return {
                    count: 0
                }
            },
            incrementCount: function(value) {
                //console.log(this);
                this.setState({
                    count: this.state.count + value
                })
            },
            getDefaultProps: function() {
                return {
                    valueOne: 1,
                    valueTwo: 5,
                    valueThree: 10,
                    text: 'Add'
                }
            },
            resetCount: function() {
                this.setState({
                    count: this.state.count = 0
                })
            },
//            alert: function() {
//                alert('Button Clicked!')
//            },
            render: function() {
               return (
                   <div className="container">
                       <h1>Count: {this.state.count}</h1>
                       <Button style="btn blue-btn" text={`${this.props.text} ${this.props.valueOne}`} value={this.props.valueOne} clickHandler={this.incrementCount.bind(this, this.props.valueOne)} />
                       <Button style="btn green-btn" text={`${this.props.text} ${this.props.valueTwo}`} value={this.props.valueTwo} clickHandler={this.incrementCount.bind(this, this.props.valueTwo)} />
                       <Button style="btn purple-btn" text={`${this.props.text} ${this.props.valueOne}`} value={this.props.valueThree} clickHandler={this.incrementCount.bind(this, this.props.valueThree)} />
                       
                       <div className="row">
                           <button className="btn reset-btn" onClick={this.resetCount}>Reset Count</button>
                       </div>
                   </div>
               )
            } 
        });

        var Button = function(props) {
            return (
                <button className={props.style} value={props.value} onClick={props.clickHandler}>{props.text}</button>
            )
        };

        ReactDOM.render(
            <CountComponent valueOne={100} valueTwo={1000} valueThree={10000} />,
            document.getElementById('app')
        );
    </script>
</body>
</html>
