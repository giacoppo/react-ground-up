<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>React tutorial</title>
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <!-- JSX Style Coding for React - State, collection of dynamic data -->
    <script type="text/babel">
        var NameStateComponent = React.createClass({
            resetName: function() {
                this.setState({
                    name: ''
                })
                document.getElementById('name').value = '';
            },
            nameChanged: function(event) {
                //console.log('Name changed called');
                this.setState({
                    name: event.target.value
                })
            },
            getInitialState: function() {
                return {
                    name: ''
                }
            },
            render: function() {
                //console.log(this.state);
                return (
                    <div>
                        <input id='name' type='text' placeholder='Type your name' onChange={this.nameChanged} />
                        <h1>Hello my name is {this.state.name}</h1>
                        <button onClick={this.resetName}>Reset name</button>
                    </div>
                )
            } 
        });

        ReactDOM.render(
            <NameStateComponent />,
            document.getElementById('app')
        );
    </script>
</body>
</html>
