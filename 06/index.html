<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>React tutorial</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <!-- JSX Style Coding for React - Stateless Functional Components plus using JSX -->
    <script type="text/babel">
        var TaskList = React.createClass({
            getInitialState: function() {
                return {
                    tasks: [
                        {title: 'Clean dishes', id: 1},
                        {title: 'Take out the bins', id: 2},
                        {title: 'Change bed', id: 3}
                    ]
                }
            },
            render: function() {
                return (
                    <ul>
                        {this.state.tasks.map(function(task) {
                            return <Task title={task.title} key={task.id} />
                        })}
                    </ul>
                )
            } 
        });

        var Task = function(props) {
            return (
                <li>Task: {props.title}</li>
            )
        };

        ReactDOM.render(
            <TaskList />,
            document.getElementById('app')
        )
    </script>
</body>
</html>
