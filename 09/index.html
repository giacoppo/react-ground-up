<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>React tutorial</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <!-- JSX Style Coding for React - ES6 classes -->
    <script type="text/babel">
        class Counter extends React.Component {
            constructor(props) {
                // super() gives access to this within a constructor
                super(props);
                console.log(this.props);
                this.state = { count: 0 }
                this.click = this.click.bind(this);
            }
            click() {
                //alert("Clicked");
                console.log(this);
            }
            render() {
                console.log(this);
                console.log(this.state);
                return (
                    <div>
                        <div>Built with ES6 classes</div>
                        <div onClick={this.click}>{this.props.text}</div>
                        <div onClick={() => this.click()}>{this.props.textes6}</div>
                    </div>
                )
            }
        }

        Counter.defaultProps = { text: "Hello", textes6: "Ciao" }
        Counter.propTypes = { text: React.PropTypes.string }

        ReactDOM.render(
            <Counter />,
            document.getElementById('app')
        )
    </script>
</body>
</html>
